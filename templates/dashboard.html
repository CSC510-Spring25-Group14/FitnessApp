{% extends "layout.html" %}
{% block content %}

<div class="container my-5">
    <!-- Page Header -->
    <div class="text-center mb-5">
        <h1 style="color: #FFA726; font-weight: bold;">Welcome to Burnout</h1>
        <p style="color: #b3b3b3;">Discover your fitness potential with these amazing workouts!</p>
    </div>

    <!-- Workout Cards Section -->
    <div class="row g-4">

        {% for exercise in exercises %}
        <!-- Dynamically load exercises in database-->
        <div class="col-md-4">
            <div class="card h-100 border-0 shadow-lg"
                style="border-radius: 15px; background-color: #1e1e1e; color: #ffffff;">
                <a href="{{ url_for('activity_page', activity=exercise.href) }}">
                    <img src="{{ exercise.image }}" class="card-img-top" alt="{{ exercise.name }}"
                        style="border-top-left-radius: 15px; border-top-right-radius: 15px; height: 200px; object-fit: cover;">
                </a>
                <div class="card-body text-center">
                    <h5 class="card-title" style="font-weight: bold; color: #FFA726;">{{ exercise.name }}</h5>
                    <p style="color: #b3b3b3;">{{ exercise.description }}</p>
                    <a href="{{ url_for('activity_page', activity=exercise.href) }}"
                        class="btn btn-outline-warning btn-sm mx-1">More Info</a>
                    <a href="{{ exercise.video_link }}" class="btn btn-outline-success btn-sm mx-1"
                        target="_blank">Tutorial</a>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>

</div>
{% endblock %}
